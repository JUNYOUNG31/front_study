<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Hello React 08 - Function Component</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">  
    
    let title = "JSX 표현식(EXpression)";

    let seeSharp = {
      title: "C#",
      description: "내용 들어오는 곳..."
    };
    

    // 함수로 생성
    function BookTitle() {
      return (
        <div className="row">
          <h1>My Book</h1>
        </div>
      );
    }

    // 화살표 연산자
    const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>

    const Copyright = () => {
      return <p>Copyright &copy;</p>
    }

    function BookCard(props) {
      // console.log(Object.keys(props))
      // console.log(props)
      return (
        <div className="container mb-2">
          <div className="row">
            <div className="col-12">
              {props.title}
            </div>
            <div className="col-2">
              {props.title}
            </div>
            <div className="col-10">
              {props.description}
            </div>
          </div>
        </div>
      )
    }

    function BookList() {
      return (
        <>
          <BookCard title={seeSharp.title} description={seeSharp.description}/>
          <BookCard title="React 교과서" description="React 책입니다."/>
        </>
        );
    }


    function BookApp() {
      return (
        <>
          <BookTitle/> 
          <BookList/>         
          <BookFooter/>
          <Copyright/>
        </>
      );
    }

    // 최종 랜더링
    ReactDOM.render(
      <BookApp/>,
      document.getElementById("root")
    );
  </script>
</body>
</html>

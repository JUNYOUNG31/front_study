<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src=" https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <title>Hello React 11 - 클래스형 컴포넌트</title>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">  
    
    let title = "클래스로 컴포넌트 만들기";

    let seeSharp = {
      title: "C#",
      description: "내용 들어오는 곳..."
    };
    

    // 함수로 생성
    function BookTitle() {
      return (
        <div className="row">
          <h1>My Book</h1>
        </div>
      );
    }

    // 화살표 연산자
    const BookFooter = () => <p>제가 집필한 책 목록입니다.</p>

    const Copyright = () => {
      return <p>Copyright &copy;</p>
    }

    function BookCardother(props) {
      // console.log(Object.keys(props))
      // console.log(props)
      return (
        <div className="container mb-2">
          <div className="row">
            <div className="col-12">
              {props.title}
            </div>
            <div className="col-2">
              {props.title}
            </div>
            <div className="col-10">
              {props.description}
            </div>
          </div>
        </div>
      )
    }

    function BookCard({title, description, price}) {
      return (
        <div className="container mb-2">
          <div className="row">
            <div className="col-12">
              {title}
            </div>
            <div className="col-2">
              {title}
            </div>
            <div className="col-10">
              {description}
              <hr/>
              {price}
            </div>
          </div>
        </div>
      )
    }

    function BookList(props) {
      return (
        <>
          {
            (props.sortOrder === "ASC")
          ?
          
            <>
            <BookCard title={seeSharp.title} description={seeSharp.description} price= {30000 }/>
            <BookCard title="React 교과서" description="React 책입니다." price={55000}/>
            </>
          :
            <>
            <BookCard title="React 교과서" description="React 책입니다." price={55000}/>
            <BookCard title={seeSharp.title} description={seeSharp.description} price= {30000 }/>
            </>          
        }
        </>
        );
    }
    
    function BookListOther(props) {
      if (props.sortOrder === "ASC") {
        return  (
          <>
            <BookCard title={seeSharp.title} description={seeSharp.description} price= {30000 }/>
            <BookCard title="React 교과서" description="React 책입니다." price={55000}/>
          </>
        )
      }
      else {
        return (
          <>
            <BookCard title="React 교과서" description="React 책입니다." price={55000}/>
            <BookCard title={seeSharp.title} description={seeSharp.description} price= {30000 }/>
            </>
        )
      }
    }

    // 함수형 컴포넌트
    function BookAppOther() {
      return (
        <>
          <BookTitle/> 
          <BookList sortOrder="ASC"/>    
          <BookFooter/>
          <Copyright/>
        </>
      );
    }

    // 클래스형 컴포넌트
    class BookApp extends React.Component {
      render() {
        return (
          <>
          <BookTitle/> 
          <BookList sortOrder="DESC"/>    
          <BookFooter/>
          <Copyright/>
        </>
        )
      }
    }

    // 최종 랜더링
    ReactDOM.render(
      <BookApp/>,
      document.getElementById("root")
    );
  </script>
</body>
</html>
